<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - World Map Tracker</title>
    <link href="https://developer.temenos.com/uux/base.css" rel="stylesheet" />
    <script src="https://developer.temenos.com/uux/unified-ux-web.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: url('images/temenosLoginBackground.jpg') center/cover no-repeat fixed;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 2rem;
            position: relative;
            filter: brightness(0.95);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.1) 100%);
            z-index: 1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            z-index: 2;
            margin-right: 4rem;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            background: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            border-bottom: 1px solid #E5E7EB;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .logo-container img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            margin-top: -0.75rem;
            font-weight: 600;
            color: #293276;
            letter-spacing: -0.5px;
        }

        .login-header h2 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            font-weight: 400;
            color: #293276;
        }

        .login-header p {
            font-size: 1.05rem;
            color: #6B7280;
            line-height: 1.5;
        }

        .login-body {
            padding: 2.5rem 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        uwc-text-field {
            width: 100%;
            --uwc-border-color: #D1D5DB;
            --uwc-focus-color: #374151;
            --uwc-text-color: #1F2937;
        }

        uwc-text-field::part(input) {
            background: #F9FAFB !important;
            color: #1F2937 !important;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB !important;
        }

        uwc-text-field::part(label) {
            color: #293276 !important;
            font-weight: 500 !important;
            font-size: 1rem !important;
        }

        .error-message {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        uwc-button {
            width: 100%;
            margin-top: 1.5rem;
        }

        uwc-button::part(button) {
            width: 100% !important;
            padding: 0.875rem !important;
            background: #293276 !important;
            color: white !important;
            border: none !important;
            border-radius: 0.5rem !important;
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            letter-spacing: 0.5px !important;
        }

        uwc-button::part(button):hover {
            background: #1a1f4d !important;
        }

        uwc-button::part(button):active {
            background: #293276 !important;
        }

        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            border-top: 1px solid #E5E7EB;
        }

        .login-footer a {
            color: #6B7280;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .login-footer a:hover {
            color: #293276;
        }

        .demo-credentials {
            background: #F3F4F6;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .demo-credentials strong {
            color: #293276;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="images/teemenos WW.png" alt="Temenos Logo">
            </div>
            <h1>Touch Screen Map</h1>
            <p>Administrator Portal</p>
            
            <p>Login to add markers and manage the map</p>
        </div>

        <div class="login-body">
            <form id="login-form">
                <div class="form-group">
                    <uwc-text-field
                        id="username"
                        label="Login ID"
                        placeholder="Enter login ID"
                        type="text"
                        autocomplete="username"
                        required
                    ></uwc-text-field>
                </div>

                <div class="form-group">
                    <uwc-text-field
                        id="password"
                        label="Password"
                        placeholder="Enter password"
                        type="password"
                        autocomplete="current-password"
                        required
                    ></uwc-text-field>
                    <div class="error-message" id="error-message">
                        Invalid login ID or password
                    </div>
                </div>

                <uwc-button
                    id="submit-btn"
                    cta
                    label="Login â†’"
                    onClick="document.getElementById('login-form').dispatchEvent(new Event('submit'))"
                ></uwc-button>
            </form>

            
        </div>

        <div class="login-footer">
            <a href="index.html">
                <i class="ti ti-arrow-left"></i>
                Back to Map
            </a>
        </div>
    </div>

    <script>
        // Wait for web components to be ready
        window.addEventListener('load', function() {
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();

                // Get values from UWC text fields
                const usernameField = document.getElementById('username');
                const passwordField = document.getElementById('password');
                const username = usernameField.value || usernameField.getAttribute('value');
                const password = passwordField.value || passwordField.getAttribute('value');
                const errorMessage = document.getElementById('error-message');

                // Simple authentication
                if (username === 'admin' && password === 'admin') {
                    // Set session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);

                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMessage.classList.add('show');

                    // Shake animation
                    const form = document.querySelector('.login-container');
                    form.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            });

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin.html';
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
