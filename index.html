<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Network Explorer</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- GSAP (Used for animation timing) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loader-container">
            <div class="loader"></div>
            <p class="loading-text">Initializing Global Network...</p>
        </div>
    </div>

    <div id="app" class="app-container">
        <header class="main-header">
            <div class="header-left">
                <img src="images/temenos.png" alt="Temenos Logo" class="header-logo">
            </div>
            <div class="header-center">
                <div class="stat-badge office-count">
                    <i class="ti ti-building"></i>
                    <span id="header-office-count">0</span> Offices
                </div>
                <div class="stat-badge client-count">
                    <i class="ti ti-users"></i>
                    <span id="header-client-count">0</span> Clients
                </div>
                <div class="stat-badge office-countries">
                    <i class="ti ti-map-2"></i>
                    <span id="header-office-countries">0</span> Office Countries
                </div>
                <div class="stat-badge client-countries">
                    <i class="ti ti-world"></i>
                    <span id="header-client-countries">0</span> Client Countries
                </div>
            </div>
            <div class="header-right">
                <!-- Admin button removed from header -->
            </div>
        </header>

        <div id="map" class="map-container"></div>

        <!-- View Mode Selector (Top Left) -->
        <div class="view-selector-container">
            <div class="view-selector-icon"><i class="ti ti-layers-intersect"></i></div>
            <select id="map-view-select" class="map-view-select">
                <option value="vector" selected>SVG Vector Map (Primary)</option>
                <option value="satellite">Satellite View</option>
                <option value="light">Clean Light</option>
                <option value="streets">Modern Streets (EN)</option>
            </select>
        </div>

        <!-- Floating Top Controls -->
        <div class="floating-top-controls">
            <button id="toggle-legend" class="btn-floating" title="Toggle Legend (Shortcut: L)">
                <i class="ti ti-info-circle"></i>
                <span>Legend</span>
            </button>
            <a href="login.html" class="btn-floating admin-link" title="Admin Portal">
                <i class="ti ti-shield-lock"></i>
                <span>Admin</span>
            </a>
        </div>

        <!-- Map Controls Bottom Left -->
        <div class="map-controls-bottom-left">
            <button class="btn-map-control" onclick="goHome()" title="Reset Map View">
                <i class="ti ti-home"></i>
            </button>
            <button class="btn-map-control" onclick="reloadPage()" title="Reload Page">
                <i class="ti ti-refresh"></i>
            </button>
            <button class="btn-map-control" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                <i class="ti ti-maximize" id="fullscreen-icon"></i>
            </button>
        </div>

        <!-- Left Side Info Panel -->
        <div id="info-panel" class="info-panel hidden">
            <button class="info-panel-close" onclick="closeInfoPanel()">
                <i class="ti ti-x"></i>
            </button>
            <div id="info-panel-content"></div>
        </div>

        <!-- Image Viewer Panel (Split View) -->
        <div id="image-viewer-panel" class="image-viewer-panel">
            <button class="viewer-close" onclick="closeSplitView()"><i class="ti ti-x"></i></button>
            <button class="viewer-prev" onclick="prevSplitImage()"><i class="ti ti-chevron-left"></i></button>
            <button class="viewer-next" onclick="nextSplitImage()"><i class="ti ti-chevron-right"></i></button>
            <div class="viewer-image-container" id="viewer-image-container">
                <img id="viewer-image" src="" alt="">
            </div>
            <div class="viewer-counter">
                <span id="viewer-current">1</span> / <span id="viewer-total">1</span>
            </div>
        </div>

        <div id="legend-panel" class="legend-panel mini">
            <div class="legend-items">
                <div class="filter-group">
                    <div class="filter-info">
                        <div class="legend-marker company-marker-legend small">
                            <i class="ti ti-building"></i>
                        </div>
                        <span>Offices</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="filter-offices" checked onchange="toggleMarkers('offices', this.checked)">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="filter-group">
                    <div class="filter-info">
                        <div class="legend-marker client-marker-legend small">
                            <i class="ti ti-users"></i>
                        </div>
                        <span>Clients</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="filter-clients" checked onchange="toggleMarkers('clients', this.checked)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox-modal">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()"><i class="ti ti-x"></i></button>
            <button class="lightbox-prev" onclick="prevImage()"><i class="ti ti-chevron-left"></i></button>
            <button class="lightbox-next" onclick="nextImage()"><i class="ti ti-chevron-right"></i></button>
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-counter"><span id="lightbox-current">1</span> / <span id="lightbox-total">1</span></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
